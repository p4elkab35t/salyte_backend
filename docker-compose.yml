
services:
  # API Gateway (Node.js)
  gateway:
    build:
      context: .
      dockerfile: gateway/dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./gateway:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - auth
      - social
      - message

  # Auth Service (Go)
  auth:
    build:
      context: .
      dockerfile: services/auth/dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ./services/auth:/app/services/social
    environment:
      - GO_ENV=development
    depends_on:
      - db
      - social

  # Social Service (Go)
  social:
    build:
      context: .
      dockerfile: services/social/dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./services/social:/app/services/social
    environment:
      - GO_ENV=development
    depends_on:
      - db

  # Message Service (Go)
  message:
    build:
      context: .
      dockerfile: services/message/dockerfile
    ports:
      - "8083:8083"
      - "50052:50052"
    volumes:
      - ./services/message:/app/services/social
    environment:
      - GO_ENV=development
    depends_on:
      - db

  # Database (Example: PostgreSQL)
  db:
    build:
      context: .
      dockerfile: ./db_sql/dockerfile
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    volumes:
      - ./db_sql:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data

# Volumes for persistent data
volumes:
  postgres_data: